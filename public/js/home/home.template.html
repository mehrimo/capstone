<div class="l-constrained">
  <div class="m-box">
    <form action="" method="POST" enctype="multipart/form-data">
      <div class="m-upload js-fileupload">
        <div class="m-upload__preview jst-preview">
          <div>
            <i class="mdi mdi-cloud-upload"></i>
          </div>
        </div>

        <div class="m-upload__inputs">
          <div class="m-upload__file">
            <input type="file" accept="image/*" name="ul[0][pick]" id="ul-button-1">

            <label for="ul-button-1">
              <i class="mdi mdi-image"></i>
              <span>Pick photo</span>
            </label>
          </div>

          <div class="m-upload__file">
            <input type="file" accept="image/*" capture="camera" name="ul[0][camera]" id="ul-button-2">

            <label for="ul-button-2">
              <i class="mdi mdi-camera"></i>
              <span>Take new photo</span>
            </label>
          </div>
        </div>
      </div>
